<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Tensión</th>
        <th>Corriente</th>
        <th>Dirección</th>
        <th>Velocidad</th>
      </tr>
    </thead>
    <tbody>
      {% for i in data %}
      <tr>
        <th>{{ i.id }}</th>
        <td>{{ i.i }}</td>
        <td>{{ i.v }}</td>
        <td>{{ i.w_d }}</td>
        <td>{{ i.w_s }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
